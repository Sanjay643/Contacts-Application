<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>add contact</title>
</head>
<body>
<h2>Add contact</h2>
	<form action="/addcontact" method="post">
		<div>

			<label for="name"><b>Name</b></label> <input type="text"
				placeholder="Enter Name" name="name" required><br>
			<br> <label for="email"><b>Email</b></label> <input type="email"
				placeholder="Enter Email" name="email" required><br>
			<br> <label for="phone"><b>Phone number</b></label> <input
				type="number" placeholder="Enter Phone number" name="phone" required><br>
			<br> <label for="address"><b>Address</b></label> <input
				type="text" placeholder="Enter Address" name="address" required><br>
				<br> <input type="submit" value="Add">
			
		</div>
	</form>

</body>
</html>
